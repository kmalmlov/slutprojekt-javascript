<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Buy a dog!</title>
</head>
<body>
    <div class="top">
        <h1>Are you ready for your new dog?</h1>
    </div>
    <header>
  <div class="app">
      <div class="header">
          <h1>Pick the cutest dog!</h1>
          <h2>Choosing a dog breed is hard! Here you can look at different dogs and see if anyone fits you.</h2>
          <div id="breed"></div>
      </div>
      <div class="slideshow" id="slideshow"></div>
  </div>
  </header>
    <main>
        <h1>Things to buy for your new dog</h1>
        <h2>You have to have a lot of things at home for your new puppy. Here you can make a list so you can remember everything!</h2>
    
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-paw"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            
        </ul> 
    </div>
</main>
    <script src="./app.js"></script>
</body>
</html>
